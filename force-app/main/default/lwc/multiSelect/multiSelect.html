<template>
    <div class="slds-p-raound_xx-small">
        <lightning-combobox name="Status" label="Status" value={value} options={options} onchange={handleChange} placeholder={placeholder}></lightning-combobox>
      </div>
      <div class="slds-p-raound_xx-small">
        <template for:each={allValues} for:item="val">
          <lightning-pill key={val} name={val} label={val} onremove={handleRemove}></lightning-pill>
        </template>
      </div>
      <!---->
</template>
