<template>
   <lightning-card>
       <template if:true={mydata}>
        <b>*********Display in Tile Format************</b>
        <lightning-layout multiple-rows="true">
            <template for:each={mydata.data} for:item="acc">
                <lightning-layout-item size="4" key={acc.id} padding="around-small">
                    <div key={acc.Id}>
                        Name :{acc.Name}    <br/>
                        Phone: {acc.Phone}  <br/>
                        Industry: {acc.Industry} <br/>
                        rating: {acc.rating}
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
       </template>

       <template if:true={mydata}>
        <b>**************Display in Table Format</b>
        <div style="height: 300px;">
            <lightning-datatable key-field="id" data={mydata.data}
                     show-row-number-column
                   
                    columns={columnnnn}>
            </lightning-datatable>
        </div>
       </template>



   </lightning-card>
</template>
