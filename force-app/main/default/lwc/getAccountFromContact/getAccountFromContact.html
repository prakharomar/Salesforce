<template>
    <lightning-card title="Contact Information">
        <template for:each={data1} for:item="abc">
            <div key={abc.Id}>  
               <div class="slds-p-around_medium">
                <lightning-tile label={abc.Name} type="media">
                    <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                    <p class="slds-truncate" title={abc.Phone}>{abc.Phone}</p>
                </lightning-tile>
            </div>
            </div>
         </template>

    </lightning-card>
</template>
